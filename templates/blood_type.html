<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>血液型</title>
</head>
<body>
    <h1>血液型</h1>
    <form method="post">
        <label for="mother_genotype">母親の遺伝子型：</label>
        <select name="mother_genotype" id="mother_genotype">
            <option value="AA" {% if request.form.get('mother_genotype') == 'AA' %}selected{% endif %}>AA</option>
            <option value="AO" {% if request.form.get('mother_genotype') == 'AO' %}selected{% endif %}>AO</option>
            <option value="BB" {% if request.form.get('mother_genotype') == 'BB' %}selected{% endif %}>BB</option>
            <option value="BO" {% if request.form.get('mother_genotype') == 'BO' %}selected{% endif %}>BO</option>
            <option value="OO" {% if request.form.get('mother_genotype') == 'OO' %}selected{% endif %}>OO</option>
            <option value="AB" {% if request.form.get('mother_genotype') == 'AB' %}selected{% endif %}>AB</option>
        </select>

        <label for="father_genotype">父親の遺伝子型：</label>
        <select name="father_genotype" id="father_genotype">
            <option value="AA" {% if request.form.get('father_genotype') == 'AA' %}selected{% endif %}>AA</option>
            <option value="AO" {% if request.form.get('father_genotype') == 'AO' %}selected{% endif %}>AO</option>
            <option value="BB" {% if request.form.get('father_genotype') == 'BB' %}selected{% endif %}>BB</option>
            <option value="BO" {% if request.form.get('father_genotype') == 'BO' %}selected{% endif %}>BO</option>
            <option value="OO" {% if request.form.get('father_genotype') == 'OO' %}selected{% endif %}>OO</option>
            <option value="AB" {% if request.form.get('father_genotype') == 'AB' %}selected{% endif %}>AB</option>
        </select>

        <button type="submit">送信</button>
    </form>

    <div>
        <h2>結果表示</h2>
        {% if result %}
            <p>子の血液型は{{ result }}の可能性があります。</p>
        {% endif %}
    </div>
</body>
</html>
