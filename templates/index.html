<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI 計算機</title>
</head>
<body>
    <h1>あなたのBMI値</h1>

    <form method="POST">
        <label for="height_cm">身長 (cm):</label>
        <input type="number" step="0.001" name="height_cm" id="height_cm" required>
        <br><br>

        <label for="weight_kg">体重 (kg):</label>
        <input type="number" step="0.001" name="weight_kg" id="weight_kg" required>
        <br><br>

        <button type="submit">測定</button>
    </form>

    {% if bmi %}
        <h2>BMI値: {{ bmi }}</h2>
        <h2>判定: {{ judgment }}</h2>
    {% endif %}

    {% if error %}
        <h2 style="color: red;">{{ error }}</h2>
    {% endif %}
</body>
</html>
