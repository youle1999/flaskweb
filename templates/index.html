<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>次の日はいつ？</title>
</head>
<body>
    <h1>次の日はいつ？</h1>
    <form method="POST">
        <label for="date">年月日：</label>
        <input type="date" id="date" name="date" required>
        <button type="submit">表示</button>
    </form>
    
    {% if next_day %}
    <p>次の日は {{ next_day }} です。</p>
    {% endif %}
</body>
</html>
