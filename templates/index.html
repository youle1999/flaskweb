<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ページ表示</title>
</head>
<body>
    {% if message %}
        <!-- Error Message -->
        <h1>{{ message }}</h1>
    {% else %}
        <!-- Page Content -->
        <h1>ページ{{ page }}の画面</h1>
    {% endif %}

    <!-- Pagination Links -->
    <div>
        {% for i in range(1, 6) %}
            {% if page == i %}
                <span>{{ i }}</span>
            {% else %}
                <a href="{{ url_for('index', page=i) }}">{{ i }}</a>
            {% endif %}
        {% endfor %}
    </div>
</body>
</html>
