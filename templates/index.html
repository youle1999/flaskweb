<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>色の組み合わせtesting</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 300px;
            margin: auto;
            padding: 20px;
            background-color: #f4f4f9;
            border-radius: 8px;
        }
        .result {
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <form method="POST">
            <label><input type="checkbox" name="colors" value="red" {% if 'red' in selected_colors %}checked{% endif %}> 赤</label><br>
            <label><input type="checkbox" name="colors" value="green" {% if 'green' in selected_colors %}checked{% endif %}> 緑</label><br>
            <label><input type="checkbox" name="colors" value="blue" {% if 'blue' in selected_colors %}checked{% endif %}> 青</label><br>
            <button type="submit">作れる色</button>
        </form>

        <div class="result">
            <p>結果表示</p>
            <p>作れる色は: {{ created_color }}</p>
        </div>
    </div>
</body>
</html>
