<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aspect Ratio Calculator</title>
</head>
<body>
    <h1>アスペクト比</h1>
    <form method="POST">
        <label for="width">横幅:</label>
        <input type="number" id="width" name="width" value="{{ width }}" required><br>
        <label for="height">縦幅:</label>
        <input type="number" id="height" name="height" value="{{ height }}" required><br>
        <button type="submit">計算</button>
    </form>

    {% if error_message %}
        <p style="color: red;">{{ error_message }}</p>
    {% endif %}

    {% if aspect_ratio %}
        <h2>結果表示: {{ aspect_ratio }}</h2>
    {% endif %}
</body>
</html>
